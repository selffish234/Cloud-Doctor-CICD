name: Deploy Frontend

on:
  push:
    branches: [ "main", "dev" ]
    paths:
      - 'patient-aws/frontend/**'
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET: cloud-doctor-patient-frontend
  DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} 

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './patient-aws/frontend/package-lock.json'

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Install dependencies
      working-directory: ./patient-aws/frontend
      run: npm ci --legacy-peer-deps

    - name: Build
      working-directory: ./patient-aws/frontend
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL }}

    - name: Sync to S3
      working-directory: ./patient-aws/frontend
      run: aws s3 sync out/ s3://${{ env.S3_BUCKET }} --delete

    - name: Invalidate CloudFront
      if: env.DISTRIBUTION_ID != ''
      run: aws cloudfront create-invalidation --distribution-id ${{ env.DISTRIBUTION_ID }} --paths "/*"
